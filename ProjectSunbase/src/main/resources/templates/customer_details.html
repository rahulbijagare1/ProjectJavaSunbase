<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3" th:if=${contact}>
		
		
		<div class="card-body"  >
		
		
				
				<div class="container text-center">
				
				
					
			      
					
					<h3 class="mt-3">  <span  th:text="${customer.name}"></span>  (  <span  th:text="${contact.secondName}"></span>  )  </h3>
				
				
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${customer.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
						  <tr>
					      <th scope="row">Firstname</th>
					      <td><span th:text="${customer.email}"></span></td>
					     
					    </tr>
					    <tr>
					      <th scope="row">Lastname</th>
					      <td><span th:text="${customer.email}"></span></td>
					     
					    </tr>
					     <tr>
					      <th scope="row">Street</th>
					      <td><span th:text="${customer.email}"></span></td>
					     
					    </tr>
					     <tr>
					      <th scope="row">Address</th>
					      <td><span th:text="${customer.email}"></span></td>
					     
					    </tr>
					     <tr>
					      <th scope="row">City</th>
					      <td><span th:text="${customer.email}"></span></td>
					     
					    </tr>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					     
					    </tr>
					     <tr>
					      <th scope="row">State</th>
					      <td><span th:text="${customer.email}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					     
					    </tr>
					    
					      
					    
					  </tbody>
					  
					  
				
					  
					  
					</table>
					
					
						<div class="description mt-3">
					  	
					  	
					  	<th:block th:utext="${customer.description}"></th:block>
					  
					  </div>
					  
					  
					  <div class="container mt-3">
					   <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
			           
			              <form method="post" th:action="@{'/user/update-customer/'+${customer.cId}}" class="mt-2">
			      
			     		 <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
			       
			       </form>
					  </div>
				
				
				</div>
				
		
		
		
		</div>
		
		
		
		
		</div>
		
		
		<h1  class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	
		
		
	</section>
</body>
</html>
